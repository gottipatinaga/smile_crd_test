<form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
  <div class="row align-items-start">
    <div class="col-md-3 col-sm-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Given Name</mat-label>
        <input matInput formControlName="given" />
        <mat-error
          class="invalid-feedback"
          *ngIf="
            filterForm.get('given').hasError('pattern') &&
            filterForm.get('given').dirty
          "
        >
          Only Alphabets are allowed.</mat-error
        >
      </mat-form-field>
    </div>
    <div class="col-md-3 col-sm-12">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Family Name</mat-label>
        <input matInput formControlName="family" />
        <mat-error
          class="invalid-feedback"
          *ngIf="
            filterForm.get('family').hasError('pattern') &&
            filterForm.get('family').dirty
          "
        >
          Only Alphabets are allowed.</mat-error
        >
      </mat-form-field>
    </div>
    <div class="col-md-3 col-sm-12">
      <button mat-raised-button color="primary" type="submit">Filter</button>
      <button mat-raised-button class="mx-10" (click)="onReset()">reset</button>
    </div>
  </div>
</form>
